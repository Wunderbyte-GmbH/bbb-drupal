bbb.admin:
  path: '/admin/config/media/bigbluebutton'
  defaults:
    _form: '\Drupal\bbb\Form\SettingsForm'
    _title: 'Big Blue Button meetings'
  requirements:
    _permission: 'administer big blue button'

bbb.content_type_form:
  path: '/bbb_content_type_form'
  defaults:
    _form: '\Drupal\bbb\Form\BBBContentTypeForm'
    _title: 'BBB Content Type Settings'
  requirements:
    _permission: 'administer big blue button'